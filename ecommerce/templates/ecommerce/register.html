{% extends 'ecommerce/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #8e44ad, #2980b9);
        height: 100vh;
        min-height: 100vh; /* changed from height */
        overflow: auto;
    }

    .animated-bg {
        position: fixed;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 1%, transparent 1%) repeat;
        background-size: 40px 40px;
        animation: move 10s linear infinite;
        z-index: 0;
    }

    @keyframes move {
        from { background-position: 0 0; }
        to { background-position: 100px 100px; }
    }

    .glass-form {
        position: relative;
        z-index: 1;
        max-width: 450px;
        margin: 6% auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: white;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .glass-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
    }

    .form-control::placeholder {
        color: #ddd;
    }

    .btn-primary {
        background-color: #6c5ce7;
        border: none;
    }

    .btn-primary:hover {
        background-color: #a29bfe;
    }

    .toggle-btn {
        color: white;
        border-color: white;
    }
</style>

<div class="animated-bg"></div>

<div class="glass-form">
    <h2>Register</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <div class="input-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Create password" required>
                <button type="button" class="btn btn-outline-light toggle-btn" id="togglePassword">üëÅÔ∏è</button>
            </div>
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <div class="input-group">
                <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Confirm password" required>
                <button type="button" class="btn btn-outline-light toggle-btn" id="toggleConfirm">üëÅÔ∏è</button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-white">Login</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const input = document.getElementById('password');
        input.type = input.type === 'password' ? 'text' : 'password';
        this.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('toggleConfirm').addEventListener('click', function () {
        const input = document.getElementById('confirm');
        input.type = input.type === 'password' ? 'text' : 'password';
        this.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
</script>
{% endblock %}
